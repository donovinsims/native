# Render Blueprint Configuration for Vite React Static Site
# Enables preview environments for pull requests

# Enable automatic preview environments
previews:
  generation: automatic

services:
  # Static site service - using web with explicit runtime
  - type: web
    name: native
    env: static
    repo: https://github.com/donovinsims/native
    branch: main
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    pullRequestPreviewsEnabled: true
    envVars:
      - key: NODE_VERSION
        value: 18
